		<title>Camera Example</title>

	<body onload="onLoadCamera()">
		<h1>camera.getPicture</h1>
			<p id="GPResult"></p>
			<button onclick="getGP()">Capture Photo</button>
			<button onclick="getGPEdit()">Capture Editable Photo</button>
			<img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
			<button onclick="getGPhoto(pictureSource.PHOTOLIBRARY)">From Photo Library</button>
			<button onclick="getGPhoto(pictureSource.SAVEDPHOTOALBUM)">From Photo Album</button>
			<img style="display:none;" id="largeImage" src="" />
		<br><br>
		<hr>

		<h1>camera.cleanup</h1>
			<p id="CUResult"></p>
			<button onclick="getCU()">camera cleanup</button>
		<br><br>
		<hr>
		
		<a href="index.html">back</a>
	</body>
